{% extends 'partials/base.html' %}

{% block "title" %}
    Delete Item
{% endblock "title" %}

{% block "content" %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-3"> 
                <div class="border">
                        <div class="alert alert-danger" role="alert">                            
                            <h1> <p><strong>Delete for Sure?</strong></p> </h1> 
                            <hr>                           
                            <form method='POST'>
                                {% csrf_token %}                                
                                <a class='btn btn-info' href="{% url 'd-index' %}">Cancel</a>
                                <input class="btn btn-danger"  type="submit" value="Delete">                                
                            </form>
                            
                        </div>
                </div>
            </div> 
        </div>
    </div>

{% endblock "content" %}
